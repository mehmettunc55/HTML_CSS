<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice1</title>
</head>
<body>
    <form action="result.html" method="get">
        <div>
            <img src="image/hamburger.svg" alt="hamburger" style="margin:0 autowidth:75% "> <hr>
          
        </div>
        <div style="margin: 0 auto; width:25%; border: 3px solid gray; padding: 10px;">

            <h2>Create a burger!</h2>

            <label for="protein">What type of protein would you like?</label> <br>
            <input id="protein" type="text" name="protein" > <hr>

            <label for="patties">How many patties would you like?</label> <br>
            <input id="patty" type="text" name="patty" > <hr>

            <label for="cook">What toppings would you like?</label> <br>
            <span>Rare</span>   
            <input type="range" value="2" min="1" max="10">
            <span>Well-Done</span> <hr>

            <label >What toppings would you like?</label><br>
            <input id="topping1" type="checkbox" name="topping" value="Lettuce">
            <label for="topping1">Lettuce</label>
            <input id="topping2" type="checkbox" name="topping" value="Tomato">
            <label for="topping2">Tomato</label>
            <input id="topping3" type="checkbox" name="topping" value="Onion">
            <label for="topping3">Onion</label> <hr>

            <label>Would you like to add cheese?</label> <br>
            <input id="cheese1" type="radio" name="cheese" value="yes">
            <label for="cheese1">Yes</label>
            <input id="cheese2" type="radio" name="cheese" value="no">
            <label for="cheese2">No</label> <hr>

            <label for="bun">What type of bun would you like?</label>
            <select name="bun" id="bun">
                <option value="sesame">Sesame</option>
                <option value="patato">Patato</option>
                <option value="pretzel">Pretzel</option>
            </select> <hr>

            <label for="sauce">What type of sauce would you like?</label> <br>
            <input list="sauces" id="sauce" name="sauce">
            <datalist name="sauce" id="sauces">
                <option value="ketchup"></option>
                <option value="mayo"></option>
                <option value="mustard"></option>
            </datalist> <hr>

            <label for="add">Anything else you want to add?</label> <br>
            <textarea name="addition" id="add" cols="30" rows="5"></textarea> <hr>

            <input type="submit" value="Submit" name="submit">
        
        </div>
    </form>
</body>
</html>
